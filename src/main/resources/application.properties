spring.application.name=finance

# Database configuration - uses environment variables for production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/finances}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:1414}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Server configuration
server.port=${PORT:8080}

